# DEVELOPMENT PREFERENCES ####################################################################
[environment]
# Development Host
domain             = honeypy.local
host-name          = localhost
hots-ip            = 127.0.0.1
user               = arinker
# Development Repositories
repo-server        = github.com
repo-origin        = honeypy
branch             = develop
# Development Application
webaccess-admin    = admin
webaccess-password = admin
# Buildout Parameters
log-level          = INFO


# BUILDOUT ###################################################################################
[buildout]
extends =
# MODULES #####################################
    modules/debugging.cfg
    modules/documentation.cfg
    modules/testing.cfg
# STACK #######################################
    stacks/stack_1.cfg
# FRAMEWORK ###################################
    frameworks/pyramid_1.5.cfg

[development]
parts =
     development.message
# MODULES #####################################
     ${debugging:parts}
     ${testing:parts}
     ${documentation:parts}
# STACK #######################################
     ${stack_1:parts}
# FRAMEWORK ###################################
     ${pyramid_1.5:parts}


# PARTS ######################################################################################
[development.message]
recipe             = honeypy.recipe.message
message            = DEVELOPMENT ENVIRONMENT: Buildout will install in development mode!
