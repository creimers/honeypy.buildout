# DEVELOPMENT PREFERENCES ####################################################################
[development]
# Development Host
domain             = honeypy.local
host-name          = localhost
hots-ip            = 127.0.0.1
# Development Repositories
repo-server        = github.com
repo-origin        = honeypy
branch             = develop
# Development Application
webaccess-admin    = admin
webaccess-password = admin
# Buildout Parameters
log-level          = ERROR

# STAGING PREFERENCES ########################################################################
[staging]
# Staging Host
domain             = honeypy.local
host-name          = localhost
hots-ip            = 127.0.0.1
# Staging Repositories
repo-server        = github.com
repo-origin        = honeypy
branch             = develop
# Staging Application
webaccess-admin    = admin
webaccess-password = admin
# Buildout Parameters
log-level          = WARNING

