[buildout]
eggs +=
    repoze.sphinx.autointerface
    beautifulsoup4
    Sphinx
    docutils
    argcomplete
    livereload
    sphinx-rtd-theme

scripts +=
    sphinx-build
    livereload

test-eggs +=

[documentation]
parts =
    documentation.message

[documentation.message]
recipe           = honeypy.recipe.message
message          = INSTALLING: documentation tools

[versions]
Sphinx           = 1.1.3
docutils         = 0.11
argcomplete      = 0.6.3
livereload       = 1.0.1
sphinx-rtd-theme = 0.1.5
