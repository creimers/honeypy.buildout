    [buildout]
    log-level = INFO

    parts =
        message.info
        message.warning
        message.success
        message.text

    [message.info]
    recipe  = honeypy.recipe.message
    type    = info
    message = This is an info!
    body = 
        and some optional text in the body
        which can be multilined!

    [message.warning]
    recipe  = honeypy.recipe.message
    type    = warning
    message = This is a warning!
    body = 
        and some optional text in the body
        which can be multilined!

    [message.success]
    recipe  = honeypy.recipe.message
    type    = success
    message = This is a great success!
    body = 
        and some optional text in the body
        which can be multilined!

    [message.text]
    recipe  = honeypy.recipe.message
    type    = text
    message = This is just some text.
    body = 
        and some optional text in the body
        which can be multilined!