[buildout]
interpreter = zopepy

extends = 
    http://dist.plone.org/release/4.3.2/versions.cfg

eggs +=
    Pillow
    Plone
    plone.api

scripts += 
    zopepy

find-links +=
    http://dist.plone.org/release/4.3.2
    http://dist.plone.org/thirdparty

[plone_4.3]
parts =  
    instance
    i18ndude
    zopeskel

[instance]
recipe = plone.recipe.zope2instance
user = ${environment:webaccess-admin}:${environment:webaccess-password}
effective-user = ${environment:user}
http-address = 127.0.0.1:8080
debug-mode = off
verbose-security = on
deprecation-warnings = on
var = ${buildout:directory}/var
blob-storage = ${:var}/blob

eggs =
    ${buildout:eggs}

zcml =
    ${buildout:zcml}

products = ${buildout:products}

environment-vars = ${buildout:environment-vars}

[i18ndude]
unzip = true
recipe = zc.recipe.egg
eggs = i18ndude

[zopeskel]
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    PasteScript
    zopeskel.dexterity

[sources]
plone.dexterity = git git@github.com:plone/plone.dexterity.git

[versions]
ExtensionClass = 4.1a1
plone.dexterity = 2.2.0dev
