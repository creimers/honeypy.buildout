# STAGING PREFERENCES ###############################
[environment]
# Staging Host
domain             = honeypy.local
host-name          = localhost
hots-ip            = 127.0.0.1
user               = arinker
# Staging Application
webaccess-admin    = admin
webaccess-password = admin
# Buildout Options
log-level          = WARNING
allow-hosts        = *

[sources]
# <your_package> = git git@<example.com>:<your_team>/<your_repo> branch=<your_branch>


# BUILDOUT ##########################################
[buildout]
extends =
# MODULES -------------------------------------------
    modules/debugging.cfg
    modules/documentation.cfg
    modules/testing.cfg
# STACK ---------------------------------------------
    stacks/stack_1.cfg
# FRAMEWORK -----------------------------------------
    frameworks/pyramid_1.5.cfg


# PARTS #############################################
[staging]
parts =
    staging.message
# MODULES -------------------------------------------
    ${debugging:parts}
    ${testing:parts}
    ${documentation:parts}
# STACK ---------------------------------------------
    ${stack_1:parts}
# FRAMEWORK -----------------------------------------
    ${pyramid_1.5:parts}

[staging.message]
recipe  = honeypy.recipe.message
message = Install in a STAGING environment!
